version: '3'

services:
  mysql-db: 
    image: mysql
    environment:
       MYSQL_ROOT_PASSWORD: "12345"
    restart: always
    ports: 
      - 3306:3306
  app:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - mysql-db
    volumes:
      - ./server:/usr/app/
    ports:
      - 8082:8082


